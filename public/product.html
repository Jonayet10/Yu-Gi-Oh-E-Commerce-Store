    This is the product.html page for my Lavin's Yu-Gi-Oh Haven website. It allows users to 
    search for a specific card by name and display its details.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Lavin's Yu-Gi-Oh Haven - Product</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product-styles.css">
    <script defer src="product.js"></script>
</head>
<body>
    <header class="main-header">
        <h1>Lavin's Yu-Gi-Oh Haven</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="promos.html">Promos</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search-section">
            <form id="search-form">
                <label for="card-name">Card Name:</label>
                <input type="text" id="card-name" name="card-name" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="card-details-section">
            <!-- Card details dynamically added here -->
        </section>
        <section id="error-message" class="no-cards-message hidden">
            <!-- Error message dynamically added here -->
        </section>
    </main>
    <footer>
        <p>Images are cited in the page source. &copy; 2024</p>
    </footer>
</body>
</html>
